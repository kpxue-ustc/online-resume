    **一、学校、学院和团队简介**
    中国科学技术大学（简称中国科大）是新中国成立后我党为研制"两弹一星"培养尖端科技人才而创办的一所新型的、以理工科为主的综合性大学，它的创办被称为"我国教育史和科学史上的一项重大事件"。自1958年建校以来，中国科大一直将瞄准国家战略，服务重大需求，汇聚一流人才作为推进学校发展的核心任务。在历任科学家的星火相传之下，代代师生潜心向学，勇攀高峰，学校迅速成为学术精湛、创新发展、锐意进取的中国一流研究型大学，为国家乃至世界培养了大批高水平的科技人才。中国科大是全国唯一同时实施"985"、"211"和"知识创新"三大工程的大学，唯一拥有两所国家实验室的大学，也是自1999年国家奖励制度改革以来，唯一获得过两次国家自然科学一等奖的内地高校。中国科大师资队伍精干，拥有两院院士等国家级高层次人才不重复统计共465人，占固定教师队伍总数的36%。2017年，中国科大入选首批国家A类世界一流大学建设高校。13个学科进入ESI全球排名前1%，11个学科入选世界一流学科建设名单。在全国第四轮学科评估中，学校有7个A+学科，15个A类学科。学校共有12个国家级科研机构、4个国家重大科技基础设施和62个院省部级重点科研机构。
 

