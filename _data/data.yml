profile:
  display: true
  title: 中国科大先进网络与数据安全团队诚聘特任副研究员和博士后

  details: |
    一、学校、学院和团队简介
    中国科学技术大学（简称中国科大）是新中国成立后我党为研制"两弹一星"培养尖端科技人才而创办的一所新型的、以理工科为主的综合性大学，它的创办被称为"我国教育史和科学史上的一项重大事件"。自1958年建校以来，中国科大一直将瞄准国家战略，服务重大需求，汇聚一流人才作为推进学校发展的核心任务。在历任科学家的星火相传之下，代代师生潜心向学，勇攀高峰，学校迅速成为学术精湛、创新发展、锐意进取的中国一流研究型大学，为国家乃至世界培养了大批高水平的科技人才。中国科大是全国唯一同时实施"985"、"211"和"知识创新"三大工程的大学，唯一拥有两所国家实验室的大学，也是自1999年国家奖励制度改革以来，唯一获得过两次国家自然科学一等奖的内地高校。中国科大师资队伍精干，拥有两院院士等国家级高层次人才不重复统计共465人，占固定教师队伍总数的36%。2017年，中国科大入选首批国家A类世界一流大学建设高校。13个学科进入ESI全球排名前1%，11个学科入选世界一流学科建设名单。在全国第四轮学科评估中，学校有7个A+学科，15个A类学科。学校共有12个国家级科研机构、4个国家重大科技基础设施和62个院省部级重点科研机构。
中国科大是国内最早开展信息安全教学和研究的高校之一，也是我国首批“一流网络空间安全学院建设示范项目”高校。经过长期的积累，中国科大在信息安全的理论与实践方面获得一批具有重要价值的研究成果，形成了一支具有开拓精神和创新能力的信息安全专业教学、科研队伍。多年来培养了一批批活跃在国内外各行各业的毕业生，他们踏实、自信，在国际与国内社会发挥着积极作用。网络空间安全学院在网络信息安全和量子信息等方面大量承担了国家重大研究计划、国家自然科学基金委创新群体项目、中科院量子空间中心的量子科学试验卫星项目、中科院战略先导科技专项，国家高技术研究发展计划主题项目、科技部重点研发计划、科技部973计划项目、国家自然科学基金委重大科研仪器设备研制专项、以及国家自然科学基金重点项目和面上项目等，并与国家有关部门在科研与人才培养方面有着紧密的合作。网络空间安全学院拥有网络空间安全一级学科博士点，重视网络信息安全和量子信息安全领域的基础理论，强调科学与技术结合的鲜明特色，特别强调对学生的数理、信息领域、量子领域的基本原理和基本实验能力的教育，转变传统的“工科”培养方式，着重于高技术前沿交叉学科领域的培养和发展，使学生能适应网络空间安全技术日新月异的变化和挑战，具有技术创新和国际竞争的能力。学院依托一系列高水平教学科研平台，包括国家级信息与计算机实验教学中心、合肥实验室、国家未来网络试验基础设施（合肥中心）、教育部量子信息与量子科技前沿协同创新中心、中科院量子信息与量子科技前沿卓越中心、中科院电磁空间信息重点实验室。
中国科大先进网络与数据安全团队是我国最早从事下一代网络体系架构研究和部署的科研团队，团队固定人员包括陆军院士、孙启彬教授、洪佩琳教授、薛开平教授和李健博士，在读博士研究生18人，硕士研究生40人。团队包含中国工程院院士1人，国家特聘专家1人，长江学者1人，IEEE Fellow 1人，IET Fellow 1人等，承担国防科工类项目、重点研发计划项目、自然科学基金重点项目、重要企业合作项目等，科研经费充裕，科研环境一流。团队依托未来网络安徽省重点实验室、网络空间安全学院、院士工作站，拟招收特任副研究员、博士后若干名，主要从事未来网络体系架构与协议、隐私计算、量子网络、网络安全协议设计与分析等相关的研究和开发工作，薪酬面议，待遇从优。 
此外，中国科大设立"墨子杰出青年特殊津贴"，入选者年薪可超40万元。最好的平台期待最优秀的你！
    二、岗位介绍
A. 特任副研究员
要求\：（1）年龄一般不超过45周岁；（2）国内著名高校或研究机构中级及以上专业技术职务者，或优秀博士后；国外著名高校优秀博士毕业生，科研业绩突出。
聘期\：合同期限最长3年，可续聘一次。
待遇\：基础年薪23万元起（含合肥市五险一金及租房补贴），平台支持上不封顶。获学校"墨子杰出青年特殊津贴"一等资助，年薪37万起；或二等资助，年薪27万元起。
考核方式\：专项年度考核，聘期期满考核。年度考核优秀者（约占全体考核人员30%）将获2万元奖励；年度考核特优者（约占全体考核人员5%）将另获5万元一次性奖励。
奖励措施\：若在聘期内入选教育部"长江学者奖励计划"，或获得国家"杰出青年科学基金"，可转聘为教授；获得国家自然科学基金"优秀青年基金"，可转聘为固定岗位特任教授。
B. 博士后
要求\：（1）博士论文答辩通过；（2）年龄一般不超过35周岁。
聘期\：合同期限最长3年，（若在聘期结束前出站，视为聘期提前结束，待遇停止）可续聘一次。
待遇\：基础年薪20万元起（含合肥市五险一金及租房补贴），平台支持上不封顶。获学校"墨子杰出青年特殊津贴"一等资助，年薪35万元起；或二等资助，年薪25万元起。
考核方式\：专项年度考核，聘期期满考核。年度考核优秀者（约占全体考核人员30%）将获2万元奖励；年度考核特优者（约占全体考核人员5%）将另获5万元一次性奖励。
奖励办法\：若在聘期内获得国家自然科学基金"优秀青年基金"，可转聘为固定岗位特任教授。
我们的优势\：
● 待遇高。极具竞争力的薪酬。
● 起点高。获聘人员将进入我校高水平科研团队工作，无需自己搭建实验平台，直接享受优质的硬件条件，可迅速开展工作，获得学术成果。
● 氛围好。师生潜心向学，执着攻关创新，是难得的学术净土。
● 空间大。我校学术实力雄厚，交叉氛围浓郁。特任副研究员在我校工作期间，学术视野和研究能力将会得到不断提升，特别优秀者可独立从事研究，获得晋升。同时，我校各类科研交流合作十分活跃，包括与境外学术机构。部分优秀人员可获得出国进修的机会。
● 生活好。未成年子女将按年龄进入拥有安徽顶尖教育质量的科大附属幼儿园、附小、附中就读。幼儿园为孩子每日提供三餐一点，免除家庭的后顾之忧。同时，学校提供校内周转房租住，上下班方便。若在校外租房，学校可提供租房补贴。
